name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Type check
        run: pnpm run check

      - name: Build dist artifact
        run: pnpm run build

      - name: Verify dist CLI entrypoint
        run: node dist/cli.mjs --help

      - name: Validate install script syntax
        run: bash -n install.sh

      - name: Run smoke test
        run: bash scripts/test-smoke.sh

      - name: Run MCP end-to-end test
        run: bash scripts/test-mcp-e2e.sh
